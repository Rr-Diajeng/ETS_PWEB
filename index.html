<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ETS Pemrogramman Web 2023</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body class="">
    <!-- Kerjakan dibawah sini -->

    <div class="container text-center">
        <div class="row row-cols-3" id="card-container" style="gap:10px; margin: auto;"></div>
    </div>

    <script>

        function getProducts(){
            let result;
            const hasilCard = document.getElementById("card-container");

            fetch('https://it-its.id/api/books')
            .then(
                function(response){
                    return response.json();
                }
            )
            .then(
                function(data){
                    result = data;
                    console.log(result);

                    // author, title
                    for(let i = 0; i < 100; i++){
                        // console.log(`Data ke-${i}`, result[i]);
                        // console.log(`${result[i].title} (${result[i].year})`);
                        // console.log(`${result[i].author}`);

                        const html = 
                        `
                            <div class="card" style="width: 14rem; border-radius: 0px; margin-top: 10px; box-shadow: 5px 5px 5px #888888;">
                                <div class="card-body">
                                    <h5 class="card-title" style="font-size: 11pt; margin-top:10px;">${result[i].title} (${result[i].year})</h5>
                                    <h7 class="card-text" style="font-size: 10pt;">${result[i].author}</p>
                                </div>
                            </div>
                        `;

                        hasilCard.innerHTML += html;

                    }
                }
            )
            .catch(
                function(err){
                    console.log(err);
                }
            );
        }

        getProducts();
    </script>
    <!-- Kerjakan diatas ini -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
